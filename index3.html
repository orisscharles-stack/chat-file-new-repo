<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Personal Card</title>

  <!-- Link Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Link CSS file -->
  <link rel="stylesheet" href="styling.css">
  <link rel="stylesheet" href="css/all.min.css">
</head>

<body>

  <!-- Main container -->
  <div class="card">

    <!-- Profile picture -->
    <img src="img/Icognito.jpeg" alt="Profile Picture" class="profile-img">

    <!-- Name and role -->
    <h1 class="name">Charles</h1>
    <p class="role">Aspiring Web Developer</p>

    <!-- Bio -->
    <p class="bio">I enjoy building small web projects to improve my skills in HTML, CSS, and JavaScript.</p>

    <!-- Buttons -->
    <div class="buttons">
      <a href="https://www.facebook.com/profile.php?id=100088061376585" class="btn" target="_blank"><i class="fa-brands fa-facebook-f"></i></a>
      <a href="https://www.youtube.com/@justcharles256" class="btn primary" target="_blank"><i class="fa-brands fa-youtube"></i></a>
      <a href="https://github.com/orisscharles-stack" class="btn" id="github" target="_blank"><i class="fa-brands fa-github "></i></a>
    </div>

  </div>

</body>
</html>
